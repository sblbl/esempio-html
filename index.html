<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML-esempio</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<header>
			<h1>Un blog</h1>
		</header>
		<main>
			<div id='left-column'>
				<div id='user-pic-container' class='column-tabs personal-tab'>
					<img class='user-pic' src='imgs/user.png'>
					<p>User Name</p>
				</div>
			</div>
			<div id='center-column'>
				<div class='post'>
					<div class='post-img-container'>
						<img class='post-img' src='imgs/post1.jpg'>
					</div>
					<p class='description'>
						What a wonderful breakfast!
					</p>
				</div>
				<div class='post'>
					<div class='post-img-container'>
						<img class='post-img' src='imgs/post2.jpg'>
					</div>
					<p class='description'>
						What a wonderful brunch!
					</p>
				</div>
			</div>
			<div id='right-column'>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Qualcun Altro</p>
				</div>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Qualcun Altro Ancora</p>
				</div>
			</div>
		</main>
		<footer>
			<p>credits: Marta Fioravanti</p>
		</footer>
		<script type='text/javascript' src='script.js'></script>
	</body>
</html>
